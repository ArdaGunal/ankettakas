version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: survey-backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./server/database.json:/app/database.json
    networks:
      - survey-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: survey-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - survey-network
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000/api

networks:
  survey-network:
    driver: bridge
